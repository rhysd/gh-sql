name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            exe: dist/linux-amd64
          - os: macos-latest
            exe: dist/darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - run: ./scripts/build.sh
      - name: Upload release artifact
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: ${{ matrix.exe }}
